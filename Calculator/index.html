<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
     <div class="calculator">
    <input type="text" id="display" onkeypress="numbers(event)" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <div class="buttons">
      <button class="clear" onclick="cleardisplay()">C</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('.')">.</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="deletelast()">⌫</button>

      <button onclick="appendValue('0')">0</button>
      <button class="equal" onclick="calculateresult()">=</button>
      <button onclick="toggleHistory()">&#x1F504;</button>
    </div>
  </div>
      <div id="historyPanel" class="history-panel">
      <h2 >History</h2>
      <ul id="historyList" ></ul>
      <div style="display:flex; gap:6px; justify-content:flex-end;">
        <button onclick="clearHistory()">Clear</button>
        <button onclick="toggleHistory(false)">Close</button>
      </div>
  </div>
    <script src="./scripts.js"></script>
</body>

</html>
